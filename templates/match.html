        <div id="line-up-container">

                                <td>{{player['player']['name']}}</td>

                            </tr>
                        {% endfor %}
                    </tr>
                </table>
            <img src='data:image/png;base64,{{plot}}'/>
                <table class="line-up-text" id="away">
                    <tr>
