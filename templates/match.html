<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/styles/index.css') }}" type="text/css">
</head>

<body>

        {% for competition in pandas %}
            <table>
                <tr>
                    <th>{{competition['formation']}}</th>
                </tr>
            {% for lineUp in competition['lineup'] %}
                <tr onclick="navigate(`{{ url_for('match', game=competition['formation'])}}`)">

                    {% for key, value in lineUp.items() %}
                        <td>{{value}}</td>
                    {% endfor %}

                </tr>
            {% endfor %}
            </table>
        <br><br>
        {% endfor %}



    <script>
            function navigate(href){
                location.assign(href);
            }
        </script>
</body>
</html>
