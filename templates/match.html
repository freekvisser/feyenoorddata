<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/styles/index.css') }}" type="text/css">
</head>

<body>

        {% for team in matchData %}
            <table>
                <tr>
                    <th>{{team['formation']}}</th>
                </tr>
            {% for lineUp in team['lineup'] %}
                <tr>

                    {% for key, value in lineUp.items() %}
                        <td>{{value}}</td>
                    {% endfor %}

                </tr>
            {% endfor %}
            </table>
        <br><br>
        {% endfor %}
        <img src='data:image/png;base64,{{plot}}'/>
</body>
</html>
